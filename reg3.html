<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Simulation</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background-color: black;
    }
    #controls {
      text-align: center;
      margin: 20px;
    }
    #slider {
      width: 300px;
    }
  </style>
</head>
<body>
  <canvas id="planetCanvas" width="800" height="600"></canvas>
  <div id="controls">
    <button id="pauseBtn">Pause</button>
    <button id="resumeBtn" disabled>Resume</button>
    <br><br>
    <label for="slider">Adjust Speed:</label>
    <input type="range" id="slider" min="0.1" max="5" step="0.1" value="1">
  </div>

  <script src="reg3.js"></script>
</body>
</html>
